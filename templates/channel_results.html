{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <div class="results-container">
        <h1>Search Results for "{{ query }}"</h1>
        <table>
            <thead>
                <tr>
                    <th>Channel Title</th>
                    <th>Description</th>
                    <th>Select?</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.channelTitle }}</td>
                        <td>{{ result.channelDescription }}</td>
                        <td>
                            <a href="{{ url_for('video_search', channel_id=result.channelTitle) }}">View Videos</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
